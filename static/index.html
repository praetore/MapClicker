<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Google Maps Clicker</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!-- Include Google Maps JS API -->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDstP10zYrVkV0gWORTQITPLycxuxIKUeE&sensor=false">
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="selectSchematic">
    <span id="num"></span>
    <select name="schematic" id="schematic"></select>
    <button id="export">Exporteren naar csv</button>
    <button id="remove">Laatste punt verwijderen</button>
    <form id="selections" autocomplete="off">
        <select name="input-options" id="input-options">
            <option value="single-placement" selected="selected">Enkelvoudig plaatsen</option>
            <option value="single-delete">Enkelvoudig verwijderen</option>
            <!-- <option value="multiple-placement">Meervoudig plaatsen</option> -->
            <!-- <option value="multiple-delete">Meervoudig verwijderen</option> -->
        </select>
        <span id="num-option">Aantal te plaatsen punten <input type="number"></span>
    </form>
</div>
<div id="map"></div>
<script src="js/script.js"></script>
</body>
</html>
